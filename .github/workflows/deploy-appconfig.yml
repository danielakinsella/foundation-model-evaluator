name: Deploy AWS AppConfig

on:
  push:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'src/**'
      - 'config/model_selection_strategy.json'
      - '.github/workflows/deploy-appconfig.yml'
  workflow_dispatch:  # Allow manual triggers

env:
  TF_VERSION: '1.9.8'
  AWS_REGION: 'us-east-1'
  NODE_VERSION: '20'
  STATE_BUCKET: 'fm-evaluator-terraform-state-832787421689'
  LOCK_TABLE: 'fm-evaluator-terraform-locks'

jobs:
  deploy:
    name: Deploy to AppConfig
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Lambda packages
        run: npm run build:lambdas

      - name: Validate secrets
        run: |
          if [ -z "${{ secrets.AWS_ROLE_ARN }}" ]; then
            echo "::error::AWS_ROLE_ARN secret is not configured"
            exit 1
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Bootstrap - Create S3 bucket for Terraform state
        run: |
          if ! aws s3api head-bucket --bucket "$STATE_BUCKET" 2>/dev/null; then
            echo "Creating S3 bucket: $STATE_BUCKET"
            aws s3api create-bucket --bucket "$STATE_BUCKET" --region "$AWS_REGION"
            aws s3api put-bucket-versioning --bucket "$STATE_BUCKET" --versioning-configuration Status=Enabled
            aws s3api put-bucket-encryption --bucket "$STATE_BUCKET" --server-side-encryption-configuration '{"Rules":[{"ApplyServerSideEncryptionByDefault":{"SSEAlgorithm":"AES256"}}]}'
            aws s3api put-public-access-block --bucket "$STATE_BUCKET" --public-access-block-configuration "BlockPublicAcls=true,IgnorePublicAcls=true,BlockPublicPolicy=true,RestrictPublicBuckets=true"
            echo "S3 bucket created successfully"
          else
            echo "S3 bucket already exists: $STATE_BUCKET"
          fi

      - name: Bootstrap - Create DynamoDB table for state locking
        run: |
          if ! aws dynamodb describe-table --table-name "$LOCK_TABLE" 2>/dev/null; then
            echo "Creating DynamoDB table: $LOCK_TABLE"
            aws dynamodb create-table \
              --table-name "$LOCK_TABLE" \
              --attribute-definitions AttributeName=LockID,AttributeType=S \
              --key-schema AttributeName=LockID,KeyType=HASH \
              --billing-mode PAY_PER_REQUEST \
              --region "$AWS_REGION"
            echo "Waiting for table to be active..."
            aws dynamodb wait table-exists --table-name "$LOCK_TABLE"
            echo "DynamoDB table created successfully"
          else
            echo "DynamoDB table already exists: $LOCK_TABLE"
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate

      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: terraform
        run: terraform apply -auto-approve tfplan

      - name: Output AppConfig Details
        id: outputs
        working-directory: terraform
        run: |
          echo "application_id=$(terraform output -raw application_id)" >> $GITHUB_OUTPUT
          echo "environment_id=$(terraform output -raw environment_id)" >> $GITHUB_OUTPUT
          echo "configuration_version=$(terraform output -raw configuration_version)" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## AppConfig Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Application ID | ${{ steps.outputs.outputs.application_id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Environment ID | ${{ steps.outputs.outputs.environment_id }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Configuration Version | ${{ steps.outputs.outputs.configuration_version }} |" >> $GITHUB_STEP_SUMMARY
